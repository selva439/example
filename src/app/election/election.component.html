<div [ngSwitch]="loading" class="full-height">
  <div *ngSwitchCase="true" style="margin-top:15%;margin-bottom:0">
    <loading-indicator></loading-indicator>
  </div>
  <div *ngSwitchCase="false">
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header" style="color: #FFFFFF">Chirala Election Result 2014</h3>    
          </div>
          <!-- /.col-lg-12 -->
      </div>

      <div class="ui-widget-header" style="padding:4px 10px; border-bottom:0 none;">
<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
<input #gt type="text" pInputTextsize="50" style="width:15% !important" placeholder="Global Filter">
      </div>
      <div class="row">

     
<p-dataTable [value]="electionData" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
            [responsive]="true" [globalFilter]="gt" #ElectionDataTable>           
            <p-column field="boothNo" header="Booth No" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="areaName" header="Area Name" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>      
            <p-column field="pollingStationDetails" header="Polling Station Details" 
             [style]="{'overflow':'visible'}"
            [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="polledVotes" header="Polled Votes" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="TDP" header="TDP"  [style]="{'width':'80px'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="NAVODAYAM" header="NAVODAYAM"  [style]="{'width':'100px'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="YSRCP" header="YSRCP" [sortable]="true" [style]="{'width':'80px'}" [filter]="true" filterPlaceholder="Search"></p-column>
            <p-column field="INDEPENDENT" header="INDEPENDENT" [style]="{'width':'100px'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
            <!-- <p-column field="INDEPENDENT" header="Favor To" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
             -->             
            </p-dataTable> 

          </div>
        </div>
      </div>
