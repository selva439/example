
<div [ngSwitch]="loading" class="full-height">
  <div *ngSwitchCase="true" style="margin-top:15%;margin-bottom:0">
    <loading-indicator></loading-indicator>
  </div>
  <div *ngSwitchCase="false">

    
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header" style="color: #FFFFFF">Polling Stations</h3>    
          </div>          
      </div>

      <div class=" row ui-widget-header" style="padding:4px 10px; border-bottom:0 none;">
<i class="fa fa-search" style="margin:4px 4px 0 0"></i>
<input #gt type="text" pInputTextsize="50" style="width:15% !important" placeholder="Global Filter">
      </div>
      <div class="row"> 



<p-dataTable [value]="pollingStationData" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]"
          [responsive]="true" [globalFilter]="gt" #pollingStationDataTable>
          
          <p-column field="pollingStationNameId" header="Polling Station No" [style]="{'overflow':'visible'}"  [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
          <p-column field="pollingStationName" header="Poling Station Name" [style]="{'overflow':'visible'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>      
          <p-column field="pollingStationLocation" header="Location/Area" [style]="{'overflow':'visible'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
          <p-column field="pollingStationAddress" header="Address" [style]="{'overflow':'visible'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
          
<!--          
          <p-column [filter]="true" field="End_Date" header="Project End Date" [sortable]="true" filterPlaceholder="Search">
            <ng-template let-col let-currentRowData="rowData" pTemplate="body">
              <span>{{currentRowData[col.field] | date: 'dd-MM-yyyy'}}</span>
            </ng-template>
          </p-column> -->
 
          <p-column  [style]="{'overflow':'visible','width':'80px'}">
            <ng-template let-col let-currentRowData="rowData" pTemplate="body">
              <div  style="text-align: center;cursor:pointer;color:dodgerblue;">
              <a href="https://www.google.com/maps/dir/?api=1&destination={{currentRowData['lat']}},{{currentRowData['lon']}}"             
                 target="_new" 
                 title="Map Directions" >
                <i class='fa fa-map-marker fa-2x'></i>
                </a>
              </div>         
            </ng-template>
          </p-column>           
          </p-dataTable> 
        </div>
      </div>
    </div>
